<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar fotos de campaña</title>
    <style>
        body {
    font-family: Arial;
    padding: 20px;
    max-width: 500px;
    margin: auto;
    background-color: #fff;
    color: #333;
}

h2 {
    color: #6c2eb9;
    text-align: center;
    font-size: 1.8rem;
}

label, strong {
    font-size: 1.2rem;
}

input[type="file"] {
    margin-top: 10px;
    width: 100%;
}

button {
    display: block;
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #6c2eb9;
    color: white;
    border: none;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background-color: #5a23a1;
}

#resultado {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
    font-size: 1.2rem;
}

@media (max-width: 600px) {
    body {
        padding: 15px;
    }

    h2 {
        font-size: 2rem;
    }

    label, strong {
        font-size: 1.4rem;
    }

    #resultado {
        font-size: 1.4rem;
    }
}

    </style>
</head>
<body>
    <h2>Cargar fotos de campaña 11</h2>

    <div class="info">
        Mall: <span id="mall"></span><br>
        Campaña: <span id="campaña"></span>
    </div>

    <label>Selecciona fotos:</label>
    <input type="file" id="fotos" multiple accept="image/*">

    <button onclick="subirFotos()">Subir fotos</button>

    <div id="resultado"></div>

    <script>
        const mall = new URLSearchParams(window.location.search).get('mall');
        const campaña = new URLSearchParams(window.location.search).get('campaña');
        const pedidoID = new URLSearchParams(window.location.search).get('pedido');
        const campañaID = new URLSearchParams(window.location.search).get('campañaID');
        const pedidoMallID = new URLSearchParams(window.location.search).get('pedidoMallID');
        const registroExcelID = new URLSearchParams(window.location.search).get('registroExcelID');
        const año = new URLSearchParams(window.location.search).get('año');
        const cliente = new URLSearchParams(window.location.search).get('cliente');
        const correo = new URLSearchParams(window.location.search).get('correo');

        document.getElementById('mall').textContent = mall;
        document.getElementById('campaña').textContent = campaña;

        async function subirFotos() {
            const resultado = document.getElementById('resultado');
            const input = document.getElementById('fotos');
            const files = input.files;

            if (!files.length) {
                resultado.innerText = "No se seleccionaron fotos.";
                return;
            }

            resultado.innerText = "Subiendo fotos...";

            let fotosArray = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const base64 = await toBase64(file);
                fotosArray.push({
                    ID_CampañaCargada: campañaID,
                    ID_Pedido: Number(pedidoID),
                    ID_PedidoMallCampaña: Number(pedidoMallID),
                    ID_RegistroExcel: Number(registroExcelID),
                    Imagen: base64,
                    Nombre: file.name
                });
            }

            try {
                const response = await fetch("https://prod-127.westus.logic.azure.com:443/workflows/54cdd82f572842a6b1726f5d0409ec1a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-ZNGVvTenjqprQzZluJyUyiEVeArcaJoe014TU-pXBo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(fotosArray)
                });

                if (!response.ok) throw new Error("Error en subida");

                resultado.innerText = "¡Todas las fotos fueron subidas correctamente!";
                resultado.style.color = "green";
            } catch (error) {
                resultado.innerText = "Error al subir una o más fotos.";
                resultado.style.color = "red";
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
