<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar fotos de campaña</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #6c2eb9;
            font-size: 22px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c2eb9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 id="titulo">Cargar fotos de campaña 17</h2>

    <p><strong>Mall:</strong> <span id="mall">Mall dinámico</span><br>
    <strong>Campaña:</strong> <span id="campaña">Campaña dinámica</span></p>

    <label>Selecciona fotos:</label>
    <input type="file" id="fotos" multiple accept="image/*">

    <button onclick="subirFotos()">Subir fotos</button>

    <div id="resultado"></div>

    <script>
        // Recibir parámetros desde Power Apps por URL
        const params = new URLSearchParams(window.location.search);
        const mall = params.get('mall') || 'Sin mall';
        const campaña = params.get('campaña') || 'Sin campaña';
        const pedidoID = params.get('pedidoID') || 0;
        const campañaID = params.get('campañaID') || 'SINID';
        const pedidoMallID = params.get('pedidoMallID') || 0;
        const registroExcelID = params.get('registroExcelID') || 0;
        const año = params.get('año') || 2025;
        const cliente = params.get('cliente') || 'Cliente';
        const correo = params.get('correo') || 'correo@realplaza.com.pe';

        document.getElementById('mall').textContent = mall;
        document.getElementById('campaña').textContent = campaña;
        document.getElementById('titulo').textContent = `Cargar fotos de campaña ${campañaID}`;

        const url = "https://prod-127.westus.logic.azure.com:443/workflows/54cdd82f572842a6b1726f5d0409ec1a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-ZNGVvTenjqprQzZluJyUyiEVeArcaJoe014TU-pXBo";

        async function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function subirFotos() {
            const files = document.getElementById('fotos').files;
            const resultado = document.getElementById('resultado');

            if (files.length === 0) {
                resultado.innerText = "Por favor selecciona al menos una imagen.";
                resultado.style.color = "red";
                return;
            }

            resultado.innerText = "Subiendo fotos...";
            resultado.style.color = "black";

            const imagenes = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const base64 = await toBase64(file);
                imagenes.push({
                    ID_CampañaCargada: campañaID,
                    ID_Pedido: parseInt(pedidoID),
                    ID_PedidoMallCampaña: parseInt(pedidoMallID),
                    ID_RegistroExcel: parseInt(registroExcelID),
                    Imagen: base64,
                    Nombre: file.name
                });
            }

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(imagenes)
                });

                if (!response.ok) throw new Error("Error en la subida");

                resultado.innerText = "¡Todas las fotos fueron subidas correctamente!";
                resultado.style.color = "green";
            } catch (error) {
                resultado.innerText = "Error al subir una o más fotos.";
                resultado.style.color = "green";
            }
        }
    </script>
</body>
</html>
