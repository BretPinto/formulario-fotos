<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida de Fotos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #6c2eb9;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c2eb9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1em;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2 id="Carga de fotos 14"></h2>

    <p><strong>Mall:</strong> <span id="mall"></span></p>
    <p><strong>Campaña:</strong> <span id="campaña"></span></p>

    <label>Selecciona fotos:</label>
    <input type="file" id="fotos" multiple accept="image/*">

    <button onclick="subirFotos()">Subir fotos</button>

    <div id="resultado"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const mall = params.get('mall');
        const campaña = params.get('campaña');
        const pedidoID = parseInt(params.get('pedidoID'));
        const campañaID = params.get('campañaID');
        const pedidoMallID = parseInt(params.get('pedidoMallID'));
        const registroExcelID = parseInt(params.get('registroExcelID'));
        const año = parseInt(params.get('año'));
        const cliente = params.get('cliente');
        const correo = params.get('correo');
        const url = "https://prod-127.westus.logic.azure.com:443/workflows/54cdd82f572842a6b1726f5d0409ec1a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-ZNGVvTenjqprQzZluJyUyiEVeArcaJoe014TU-pXBo";

        document.getElementById('mall').textContent = mall;
        document.getElementById('campaña').textContent = campaña;
        document.getElementById('titulo').textContent = `Cargar fotos de campaña ${campañaID}`;

        async function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function subirFotos() {
            const files = document.getElementById('fotos').files;
            if (files.length === 0) {
                document.getElementById('resultado').innerText = "Por favor selecciona al menos una imagen.";
                return;
            }

            document.getElementById('resultado').innerText = "Subiendo fotos...";

            const imagenes = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const base64 = await toBase64(file);
                imagenes.push({
                    ID_CampañaCargada: campañaID,
                    ID_Pedido: pedidoID,
                    ID_PedidoMallCampaña: pedidoMallID,
                    ID_RegistroExcel: registroExcelID,
                    Imagen: base64,
                    Nombre: file.name
                });
            }

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(imagenes)
                });
                if (!response.ok) throw new Error("Error en subida");
            } catch (error) {
                document.getElementById('resultado').innerText = "Error al subir una o más fotos.";
                return;
            }

            document.getElementById('resultado').innerText = "¡Todas las fotos fueron subidas correctamente!";
        }
    </script>
</body>
</html>
