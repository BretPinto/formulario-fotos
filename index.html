<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Fotos</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #6c2eb9;
            font-size: 1.8em;
        }
        strong {
            font-size: 1.1em;
        }
        input[type="file"] {
            margin-top: 15px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            width: 90%;
            background: #6c2eb9;
            color: white;
            border: none;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 15px;
            font-weight: bold;
            color: green;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h2>Cargar fotos de campaña 12</h2>
    <div>
        <strong>Mall:</strong> <span id="mall"></span><br>
        <strong>Campaña:</strong> <span id="campaña"></span><br>
    </div>
    <label>Selecciona fotos:</label>
    <input type="file" id="fotos" multiple accept="image/*">
    <button onclick="subirFotos()">Subir fotos</button>
    <div id="resultado"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const mall = params.get('mall');
    const campaña = params.get('campaña');
    const pedidoID = parseInt(params.get('pedidoID'));
    const campañaID = params.get('campañaID');
    const pedidoMallID = parseInt(params.get('pedidoMallID'));
    const registroExcelID = parseInt(params.get('registroExcelID'));
    const año = parseInt(params.get('año'));
    const cliente = params.get('cliente');
    const correo = params.get('correo');
    const url = "https://prod-127.westus.logic.azure.com:443/workflows/54cdd82f572842a6b1726f5d0409ec1a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-ZNGVvTenjqprQzZluJyUyiEVeArcaJoe014TU-pXBo";

    async function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    async function subirFotos() {
        const files = document.getElementById('fotos').files;
        if (files.length === 0) {
            resultado.innerText = "Por favor selecciona al menos una imagen.";
            return;
        }

        resultado.innerText = "Subiendo fotos...";
        const arrayFotos = [];

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const base64 = await toBase64(file);
            arrayFotos.push({
                ID_CampañaCargada: campañaID,
                ID_Pedido: pedidoID,
                ID_PedidoMallCampaña: pedidoMallID,
                ID_RegistroExcel: registroExcelID,
                Imagen: base64,
                Nombre: file.name
            });
        }

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(arrayFotos)
            });

            if (!response.ok) throw new Error("Error en subida");

        } catch (error) {
            resultado.innerText = "Error al subir una o más fotos.";
            return;
        }

        resultado.innerText = "¡Todas las fotos fueron subidas correctamente!";
    }
</script>
</body>
</html>
