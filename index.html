<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar fotos de campaña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            font-size: 1.3rem;
        }
        h2 {
            color: #6c2eb9;
            font-size: 1.7rem;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 1.3rem;
        }
        input[type="file"] {
            margin-top: 10px;
            font-size: 1rem;
        }
        button {
            margin-top: 30px;
            padding: 15px 40px;
            background: #6c2eb9;
            color: white;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            font-size: 1.2rem;
        }
    </style>
</head>

<body onload="cargarParametros()">

    <h2>Cargar fotos de campaña 6</h2>
    <div>
        <strong>Mall:</strong> <span id="mall"></span><br>
        <strong>Campaña:</strong> <span id="campaña"></span><br>
    </div>

    <label>Selecciona fotos:</label>
    <input type="file" id="fotos" multiple accept="image/*">

    <button onclick="subirFotos()">Subir fotos</button>

    <div id="resultado"></div>

    <script>
        let mall, campaña, pedidoID, campañaID, pedidoMallID, registroExcelID, año, cliente, correo;

        function cargarParametros() {
            const params = new URLSearchParams(window.location.search);
            mall = params.get('mall') || '';
            campaña = params.get('campania') || '';
            pedidoID = params.get('pedidoID') || '';
            campañaID = params.get('campaniaID') || '';
            pedidoMallID = params.get('pedidoMallID') || '';
            registroExcelID = params.get('registroExcelID') || '';
            año = params.get('año') || '';
            cliente = params.get('cliente') || '';
            correo = params.get('correo') || '';

            document.getElementById('mall').textContent = mall;
            document.getElementById('campaña').textContent = campaña;
        }

        async function subirFotos() {
            const files = document.getElementById('fotos').files;
            const resultado = document.getElementById('resultado');
            resultado.innerText = "Subiendo fotos...";

            if (files.length === 0) {
                resultado.innerText = "No has seleccionado fotos.";
                return;
            }

            const imagenes = [];

            for (const file of files) {
                const base64 = await convertirABase64(file);
                imagenes.push({
                    ID_CampañaCargada: campañaID,
                    ID_Pedido: parseInt(pedidoID),
                    ID_PedidoMallCampaña: parseInt(pedidoMallID),
                    ID_RegistroExcel: parseInt(registroExcelID),
                    Imagen: base64,
                    Nombre: file.name
                });
            }

            const payload = JSON.stringify(imagenes);

            try {
                const response = await fetch("https://prod-127.westus.logic.azure.com:443/workflows/54cdd82f572842a6b1726f5d0409ec1a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-ZNGVvTenjqprQzZluJyUyiEVeArcaJoe014TU-pXBo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: payload
                });

                if (!response.ok) throw new Error("Error en subida");

                resultado.innerText = "¡Todas las fotos fueron subidas correctamente!";
            } catch (error) {
                resultado.innerText = "Error al subir una o más fotos.";
            }
        }

        function convertirABase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
            });
        }
    </script>

</body>
</html>
