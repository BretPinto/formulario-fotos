<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida de Fotos</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #6c2eb9;
        }
        label {
            display: block;
            margin: 20px 0 10px;
        }
        button {
            margin-top: 20px;
            padding: 15px 40px;
            background: #6c2eb9;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }
        #resultado {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Cargar fotos de campaña 23</h2>
     <div>
        <strong>Mall:</strong> <span id="mall"></span><br>
        <strong>Campaña:</strong> <span id="campaña"></span><br>
    </div>

    <label>Selecciona fotos:</label>
    <input type="file" id="fotos" multiple accept="image/*">
    <button onclick="subirFotos()">Subir fotos</button>
    <div id="resultado"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const mall = decodeURIComponent(params.get("var_mall") || "");
        const campaña = decodeURIComponent(params.get("Nombre_campaña") || "");
        const pedidoID = parseInt(params.get("ID_Pedido") || "0");
        const campañaID = params.get("ID_CampañaCargada") || "";
        const pedidoMallID = parseInt(params.get("ID_PedidoMallCampaña") || "0");
        const registroExcelID = parseInt(params.get("ID_RegistroExcel") || "0");
        const año = parseInt(params.get("var_año") || "0");
        const cliente = decodeURIComponent(params.get("var_cliente") || "");
        const correo = decodeURIComponent(params.get("correo") || "");

        document.getElementById("mall").innerText = mall;
        document.getElementById("campaña").innerText = campaña;

        const url = "https://prod-127.westus.logic.azure.com:443/workflows/54cdd82f572842a6b1726f5d0409ec1a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=-ZNGVvTenjqprQzZluJyUyiEVeArcaJoe014TU-pXBo";

        async function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function subirFotos() {
            const files = document.getElementById("fotos").files;
            const resultado = document.getElementById("resultado");

            if (!mall || !campaña) {
                resultado.innerText = "Mall y Campaña son requeridos.";
                resultado.className = "error";
                return;
            }

            if (files.length === 0) {
                resultado.innerText = "Por favor selecciona al menos una imagen.";
                resultado.className = "error";
                return;
            }

            resultado.innerText = "Subiendo fotos...";
            resultado.className = "";

            const fotosArray = [];
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const base64 = await toBase64(file);
                fotosArray.push({
                    ID_CampañaCargada: campañaID,
                    ID_Pedido: pedidoID,
                    ID_PedidoMallCampaña: pedidoMallID,
                    ID_RegistroExcel: registroExcelID,
                    Imagen: base64,
                    Nombre: file.name
                });
            }

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(fotosArray)
                });

                if (!response.ok) throw new Error("Error en subida");

                resultado.innerText = "¡Todas las fotos fueron subidas correctamente!";
                resultado.style.color = "green";
                limpiarFormulario();
            } catch {
                resultado.innerText = "Error al subir una o más fotos.";
                resultado.style.color = "red";
            }
        }

        function limpiarFormulario() {
            document.getElementById("fotos").value = "";
            setTimeout(() => {
                document.getElementById("resultado").innerText = "";
            }, 2000);
        }
    </script>
</body>
</html>
