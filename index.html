<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida de Fotos</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
        }
        h2 {
            color: #6c2eb9;
            font-size: 6vw;
            text-align: center;
        }
        label, p {
            display: block;
            margin-top: 10px;
            font-size: 4vw;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 4vw;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #6c2eb9;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 5vw;
            border-radius: 5px;
        }
        #resultado {
            font-size: 4vw;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Cargar fotos de campaña</h2>
    <p><strong>Mall:</strong> <span id="mall"></span></p>
    <p><strong>Campaña:</strong> <span id="campaña"></span></p>
    <label>Selecciona fotos:</label>
    <input type="file" id="fileInput" multiple accept="image/*">
    <button onclick="subirFotos()">Subir fotos</button>
    <p id="resultado"></p>

    <script>
        // Leer parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const mall = urlParams.get('var_mall') || '';
        const campaña = urlParams.get('Nombre_campaña') || '';
        const pedidoID = urlParams.get('ID_Pedido') || '';
        const campañaID = urlParams.get('ID_CampañaCargada') || '';
        const pedidoMallID = urlParams.get('ID_PedidoMallCampaña') || '';
        const registroExcelID = urlParams.get('ID_RegistroExcel') || '';
        const año = urlParams.get('var_año') || '';
        const cliente = urlParams.get('var_cliente') || '';
        const correo = urlParams.get('correo') || '';

        document.getElementById('mall').innerText = mall;
        document.getElementById('campaña').innerText = campaña;

        async function subirFotos() {
            const files = document.getElementById('fileInput').files;
            const resultado = document.getElementById('resultado');

            if (files.length === 0) {
                resultado.innerText = "Por favor selecciona al menos una imagen.";
                return;
            }

            resultado.innerText = "Subiendo fotos...";

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const base64 = await toBase64(file);

                const payload = {
                    archivo: base64,
                    Nombre_campaña: campaña,
                    var_mall: mall,
                    ID_Pedido: pedidoID,
                    ID_CampañaCargada: campañaID,
                    ID_PedidoMallCampaña: pedidoMallID,
                    ID_RegistroExcel: registroExcelID,
                    var_año: año,
                    var_cliente: cliente,
                    correo: correo,
                    fechaSubida: new Date().toISOString()
                };

                try {
                    const response = await fetch("https://prod-127.westus.logic.azure.com:443/workflows/54cdd82f572842a6b1726f5d0409ec1a/triggers/manual/paths/invoke?api-version=2016-06-01", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error("Error en subida");

                } catch (error) {
                    resultado.innerText = "Error al subir una o más fotos.";
                    return;
                }
            }

            resultado.innerText = "¡Todas las fotos fueron subidas correctamente!";
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
